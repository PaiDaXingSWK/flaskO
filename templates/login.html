{%extends 'base.html'%}
{%block title%}登陆{%endblock%}

{%block main%}
<h3 style="margin-left: 45%">登 陆</h3>
<form action="" method="post">
    <div class="form-con" style="width: 60%;margin-left: 20%">
        <form>
            <div class="form-group">
                <input class="form-control" id="exampleInputEmail1" name="tel" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul style="position: absolute;padding-left: 13%">
                    {% for category,message in messages %}
                    <li style="color: red;list-style: none;">{{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="form-group" style="margin-top: 6%;">
                <button class="btn btn-primary" style="margin-left: 40%">Submit</button>
            </div>

        </form>
    </div>
</form>

{%endblock%}
